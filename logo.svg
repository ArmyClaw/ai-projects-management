<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="120" height="120">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  
  <!-- AI字样 - A -->
  <text x="25" y="62" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">A</text>
  
  <!-- P字样 - P (项目Project) -->
  <text x="42" y="62" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#grad2)">P</text>
  
  <!-- M字样 - M (管理Management) -->
  <text x="59" y="62" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#grad3)">M</text>
  
  <!-- 连接线/技能图标 -->
  <circle cx="50" cy="35" r="6" fill="#ffffff" opacity="0.9"/>
  <line x1="50" y1="41" x2="50" y2="50" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- 底部连接点 -->
  <circle cx="35" cy="78" r="4" fill="url(#grad2)"/>
  <circle cx="50" cy="78" r="4" fill="#ffffff"/>
  <circle cx="65" cy="78" r="4" fill="url(#grad3)"/>
</svg>